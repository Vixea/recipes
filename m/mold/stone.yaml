name        : mold
version     : 2.35.1
release     : 6
summary     : A Modern Linker
license     : BSD-3-Clause
homepage    : https://github.com/rui314/mold
description : |
    mold is a faster drop-in replacement for existing Unix linkers.
upstreams   :
    - https://github.com/rui314/mold/archive/refs/tags/v2.35.1.tar.gz: 912b90afe7fde03e53db08d85a62c7b03a57417e54afc72c08e2fa07cab421ff
builddeps   :
    - pkgconfig(libblake3)
    - pkgconfig(libzstd)
    - pkgconfig(mimalloc)
    - pkgconfig(tbb)
    - pkgconfig(zlib)
setup       : |
    %patch %(pkgdir)/0001-Set-default-settings-for-compression-and-build.patch

    %cmake -DMOLD_LTO=ON \
           -DMOLD_MOSTLY_STATIC=OFF \
           -DMOLD_USE_SYSTEM_MIMALLOC=ON \
           -DMOLD_USE_SYSTEM_TBB=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
tuning      :
    - icf: all
    - lto
    - nosemantic
    - symbolic
